<!DOCTYPE html>
<html lang="en" dir="ltr" data-color-theme="Blue_Theme" class="light selected" data-layout="vertical"
	data-boxed-layout="boxed" data-card="shadow">

<head>
	@@include("partials/head.html")
	<title>TailwindAdmin TailwindCSS HTML Admin Template</title>
</head>

<body class="DEFAULT_THEME  bg-white dark:bg-dark">

	<main>
		<!--start the project-->
		<div id="main-wrapper" class="flex">

			<aside id="application-sidebar-brand"
				class="hs-overlay hs-overlay-open:translate-x-0 -translate-x-full xl:rtl:-translate-x-0 rtl:translate-x-full  left-0 rtl:left-auto rtl:right-0 transform hidden xl:block xl:translate-x-0 xl:end-auto xl:bottom-0 fixed top-0 with-vertical  left-sidebar transition-all duration-300 h-screen z-20 flex-shrink-0 border-r rtl:border-l rtl:border-r-0 w-[270px] border-border dark:border-darkborder bg-white dark:bg-dark">
				@@include("partials/sidebar.html",{ "page": "sample-page" })
			</aside>
			<div class="page-wrapper w-full" role="main">
				<!--  Header Start -->
				<header
					class="sticky top-header top-0 inset-x-0 z-10 flex flex-wrap md:justify-start md:flex-nowrap text-sm bg-white dark:bg-dark ">
					<div class="with-vertical w-full">@@include("./partials/header.html")</div>
				</header>
				<!--  Header End -->

				<!-- Main Content -->
				<main class="max-w-full pt-6">
					<div class="container full-container py-5">
						<div class="grid grid-cols-12 gap-6">
							<div class="lg:col-span-12 md:col-span-12 sm:col-span-12 col-span-12 flex">
								<div class="card">
									<div class="card-body">
										<h5 class="card-title mb-2">Sample Page</h5>
										<p class="card-subtitle">This is test page</p>
									</div>
								</div>
							</div>
							
							


							<div class="col-span-12">
								<p class="text-base text-center text-bodytext font-medium">Design and Developed by <a
										target="_blank"
										class="text-primary font-normal underline hover:text-primaryemphasis"
										href="https://tailwind-admin.com/">tailwind-admin.com</a>
								</p>
							</div>
						</div>
					</div>
				</main>
				<!-- Main Content End -->
			</div>
		</div>
		<!--end of project-->
	</main>
	<script src="@@webRoot/assets/js/vendor.min.js"></script>
	@@include("partials/scripts.html")
</body>

</html>
